			<form id="iniciar" action="" method="post" accept-charset="utf-8" class="form-group" onsubmit="return check()">
				<h1>Iniciar Sesión</h1>
				<div id="user-invalid" class="form-control err-msg">La contraseña o correo no coincide con ninguna cuenta.</div>

				<label for="correo">Correo</label>
				<input id="correo" required type="email" name="" value="" placeholder="" class="form-control">
				<div id="correo-invalido" class="form-control err-msg">Correo No Válido.</div>
			    <label for="password">Contraseña</label>
				<input id="password" required type="password" name="" value="" placeholder="" class="form-control">
				<div id="pass-invalid" class="form-control err-msg">Contraseña no válida.</div>
	
				<button id="enviar" type="submit" class="btn btn-default">Iniciar Sesión</button>
				<p>¿Olvidaste tu contraseña? <a href="resgistrarse.html" title="">Reestablézcala</a></p>
